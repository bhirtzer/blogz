{% extends "base.html" %}

{% block content %}
<style>
    h1 {
        text-align: center;
        padding: 20px;
        margin: 0 auto;
    }

</style>
<h1>{{ email.email }}</h1>
<ul class="unstyled">
    {% for blog in blogposts %}
    <hr>
        <li>
            <a href='/blog?id={{ blog.id }}'><h2>{{ blog.title }}</h2></a>
        </li>
        <li><p>{{ blog.body }}<p></li></br>    
    {% endfor %}
</ul>

{% endblock %}
